{% extends 'invoices/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-dark shadow-lg">
            <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);">
                <img src="{% static 'images/ictalogo.png' %}" alt="ICTA Logo" class="img-fluid mb-3" style="max-height: 60px;">
                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Password Reset Complete</h4>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle display-1 text-success mb-3"></i>
                    <h3 class="text-success">Success!</h3>
                </div>
                
                <p class="text-muted mb-4">
                    Your password has been set successfully. You may now log in with your new password.
                </p>

                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-success btn-lg py-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                    </a>
                </div>

                <div class="mt-4 pt-3 border-top">
                    <p class="text-muted small">
                        <i class="fas fa-shield-alt me-1"></i>
                        Your account security has been updated successfully.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    
    .card-header {
        border-bottom: none;
        padding: 20px;
    }
    
    .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        border: none;
        padding: 15px;
        font-weight: 600;
        font-size: 18px;
        width: 100%;
    }
    
    .btn-success:hover {
        background: linear-gradient(135deg, #1e7e34 0%, #28a745 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }
    
    .display-1 {
        font-size: 4rem;
    }
</style>
{% endblock %}
