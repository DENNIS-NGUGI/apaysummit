{% extends 'invoices/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-dark shadow-lg">
            <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);">
                <img src="{% static 'images/ictalogo.png' %}" alt="Apay Summit Logo" class="img-fluid mb-3" style="max-height: 60px;">
                <h4 class="mb-0"><i class="fas fa-envelope me-2"></i>Resend Verification Email</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted mb-4">Enter your email address to receive a new verification link.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" name="email" class="form-control" id="email" 
                               placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Send Verification Email
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4 pt-3 border-top">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
